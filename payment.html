<link rel="stylesheet" href="https://yookassa.ru/integration/simplepay/css/yookassa_construct_form.css?v=1.30.0">
<form target="_blank" class="yoomoney-payment-form" action="https://yookassa.ru/integration/simplepay/payment" method="post" accept-charset="utf-8">

    <div class="ym-products ym-display-none">
    <div class="ym-block-title ym-products-title">Товары</div>

    <div class="ym-product">
            <div class="ym-product-line">
                <span class="ym-product-description"><span class="ym-product-count">1×</span>Шпаргалка ПДД</span>
                <span class="ym-product-price" data-price="99" data-id="311" data-count="1">99,00&nbsp;₽</span>
            </div>
            
        <input disabled="" type="hidden" name="text" value="Шпаргалка ПДД"><input disabled="" type="hidden" name="price" value="99"><input disabled="" type="hidden" name="quantity" value="1"><input disabled="" type="hidden" name="paymentSubjectType" value="commodity"><input disabled="" type="hidden" name="paymentMethodType" value="full_prepayment"><input disabled="" type="hidden" name="tax" value="1"></div></div>
    <input value="" type="hidden" name="ym_merchant_receipt">

    <div class="ym-customer-info">
        <div class="ym-block-title">О покупателе</div>
        <input class="ym-input" name="email" placeholder="Телефон или Email для чека" type="text">
    </div>

    <div class="ym-hidden-inputs">
       <input name="shopSuccessURL" type="hidden" value="https://pddigfhufkrb.github.io/success.html">
    </div>

    <div class="ym-payment-btn-block ym-before-line ym-align-space-between">
        <div class="ym-input-icon-rub ym-display-none">
            <input name="sum" placeholder="0.00" class="ym-input ym-sum-input ym-required-input" type="number" step="any" value="99">
        </div>
        <button data-text="Заплатить" class="ym-btn-pay ym-result-price">
            <span class="ym-text-crop">Заплатить</span>
            <span class="ym-price-output">99,00&nbsp;₽</span>
        </button>
        <img src="https://yookassa.ru/integration/simplepay/img/iokassa-gray.svg?v=1.30.0" class="ym-logo" width="114" height="27" alt="ЮKassa">
    </div>
    
    <input name="shopId" type="hidden" value="1194993">
    <input type="hidden" name="customerNumber" id="customerNumber" value="">
</form>
<script src="https://yookassa.ru/integration/simplepay/js/yookassa_construct_form.js?v=1.30.0"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product') || '1';
    
    localStorage.setItem('last_paid_product', productId);
    document.getElementById('customerNumber').value = 'pdd_' + productId;
    
    console.log('Product ID set:', productId);
});
</script>
